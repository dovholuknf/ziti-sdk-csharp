name: Matrix Build and publish Ziti Native to nuget

on:
  push:
    branches:
      - enable-macos-linux
  workflow_dispatch:
    inputs:
      version:
        description: Version of CSDK/Nuget Package
        default: 0.28.1
        required: true
env:
  ZITI_SDK_C_BRANCH: ${{ github.event.inputs.version }}
jobs:
  native-build-win-x86:
    runs-on: windows-2019
    env:
      BUILD_NUMBER: ${{ github.run_number }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - name: Generate Native Libraries
        run: ${{ github.workspace }}/ZitiNativeApiForDotnetCore/msvc-build.bat
      - name: compile x86
        run: cmake --build ${{ github.workspace }}/ZitiNativeApiForDotnetCore/build-win/x86 --config Release
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: x86.ziti4dotnet.dll
          path: ${{runner.workspace}}/ziti-sdk-csharp/ZitiNativeApiForDotnetCore/build-win/x86/library/Release/ziti4dotnet.dll
          if-no-files-found: error
  native-build-win-x64:
    runs-on: windows-2019
    env:
      BUILD_NUMBER: ${{ github.run_number }}
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - name: Generate Native Libraries
        run: ${{ github.workspace }}/ZitiNativeApiForDotnetCore/msvc-build.bat
      - name: compile x64
        run: cmake --build ${{ github.workspace }}/ZitiNativeApiForDotnetCore/build-win/x64 --config Release
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: x64.ziti4dotnet.dll
          path: ${{runner.workspace}}/ziti-sdk-csharp/ZitiNativeApiForDotnetCore/build-win/x64/library/Release/ziti4dotnet.dll
          if-no-files-found: error
  native-build-linux-mac:
    runs-on: ${{ matrix.os }}
    env:
      BUILD_NUMBER: ${{ github.run_number }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - macOS-10.15
        include:
          - ext: so
            os: ubuntu-18.04
          - ext: dylib
            os: macOS-10.15
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      - name: setup/build CMake
        run: |
          echo "build number = ${BUILD_NUMBER}"
          cmake -E make_directory ${{runner.workspace}}/ZitiNativeApiForDotnetCore/build
          cmake -S ${{ github.workspace }}/ZitiNativeApiForDotnetCore -B ${{runner.workspace}}/ZitiNativeApiForDotnetCore/build
          cmake --build ${{runner.workspace}}/ZitiNativeApiForDotnetCore/build
      - name: make artifacts
        run: cmake --build ${{runner.workspace}}/ZitiNativeApiForDotnetCore/build
      - name: find the artifacts
        run: find ${{runner.workspace}} -name "*ziti4dotnet*"
      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}.ziti4dotnet.${{ matrix.ext }}
          path: ${{runner.workspace}}/ZitiNativeApiForDotnetCore/build/library/libziti4dotnet.*
          if-no-files-found: error
  create-nuget-package:
    runs-on: ubuntu-latest
    needs: [native-build-win-x86, native-build-win-x64, native-build-linux-mac]
    steps:
      - run: |
          mkdir ${{runner.workspace}}/native
          mkdir ${{runner.workspace}}/native/x86
          mkdir ${{runner.workspace}}/native/x64
      - name: uncache windows x86
        uses: actions/download-artifact@v3
        with:
          name: x86.ziti4dotnet.dll
          path: ${{runner.workspace}}/native/x86/ziti4dotnet.dll
      - name: uncache windows x64
        uses: actions/download-artifact@v3
        with:
          name: x64.ziti4dotnet.dll
          path: ${{runner.workspace}}/native/x64/ziti4dotnet.dll
      - name: uncache linux
        uses: actions/download-artifact@v3
        with:
          name: ubuntu-18.04.ziti4dotnet.so
          path: ${{runner.workspace}}/native/x64/libziti4dotnet.so
      - name: uncache macOS
        uses: actions/download-artifact@v3
        with:
          name: macOS-10.15.ziti4dotnet.dylib
          path: ${{runner.workspace}}/native/x64/libziti4dotnet.dylib
      - name: find libs
        run: find ${{runner.workspace}} -name "*ziti4dotnet*"
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 5.0.x
      